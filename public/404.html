<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 Not Found – PathPal</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa;
    }
    .error-template {
      text-align: center;
      padding: 2rem;
      background: #fff;
      border-radius: .5rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
    }
    .error-template h1 {
      font-size: 6rem;
    }
    .error-actions .btn {
      margin: .5rem;
    }
  </style>
</head>
<body>
  <div class="error-template">
    <h1 class="text-primary">404</h1>
    <h2 class="mb-3">Oops! Page Not Found</h2>
    <p class="lead mb-4">
      Sorry, we couldn’t find <code id="path"></code> on our servers.
    </p>
    <div class="error-actions">
      <a href="/" class="btn btn-lg btn-primary">
        <i class="bi bi-house-door-fill me-1"></i> Home
      </a>
      <button onclick="history.back()" class="btn btn-lg btn-outline-secondary">
        <i class="bi bi-arrow-left-circle me-1"></i> Go Back
      </button>
    </div>
  </div>

  <script>
    // display the missing path
    document.getElementById('path').textContent = window.location.pathname;
  </script>
</body>
</html>
