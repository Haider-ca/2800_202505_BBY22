<div id="poiModal" class="modal-card position-absolute top-50 start-50 translate-middle bg-white rounded-4 p-3 shadow"
    style="width: 85vw; max-width: 20rem; z-index: 1050; display: none;">

    <!-- Close button -->
    <button type="button" class="btn-close position-absolute top-0 end-0 m-2" id="closePOI" aria-label="Close"></button>

    <!-- Title -->
    <h5 class="fw-semibold mb-3 text-center">üìç Add a New POI</h5>

    <!-- Title Field -->
    <div class="mb-2">
        <input type="text" class="form-control" id="poiTitle" placeholder="Title">
        <label for="poiTitle">Title</label>
    </div>
    <div id="titleError" class="text-danger mt-1" style="display: none; font-size: 0.9rem;"></div>

    <!-- Description Field -->
    <div class="mb-2">
        <textarea class="form-control" id="poiDescription" placeholder="Description" style="height: 100px;"></textarea>
        <label for="poiDescription">Description</label>
    </div>
    <div id="descError" class="text-danger mt-1" style="display: none; font-size: 0.9rem;"></div>

    <!-- Tag Checkboxes -->
    <div class="mb-2">
        <label class="form-label fw-semibold">Tags</label>
        <div class="form-check">
        <input class="form-check-input" type="checkbox" value="wheelchair" id="tagWheelchair" name="tags">
        <label class="form-check-label" for="tagWheelchair">
            Wheelchair accessible
        </label>
        </div>
        <div class="form-check">
        <input class="form-check-input" type="checkbox" value="bench" id="tagBench" name="tags">
        <label class="form-check-label" for="tagBench">
            With benches
        </label>
        </div>
        <div class="form-check">
        <input class="form-check-input" type="checkbox" value="elevator" id="tagElevator" name="tags">
        <label class="form-check-label" for="tagElevator">
            Elevator access
        </label>
        </div>
        <div class="form-check">
        <input class="form-check-input" type="checkbox" value="washroom" id="tagWashroom" name="tags">
        <label class="form-check-label" for="tagWashroom">
            Accessible washroom
        </label>
        </div>
    </div>

    <!-- Upload Button -->
    <div class="mb-2">
        <button class="btn btn-outline-dark w-100 py-2" id="uploadBtn">üì∑ Upload Photo</button>
        <input type="file" id="photoInput" accept="image/*" capture="environment" class="d-none">
    </div>

    <div id="uploadError" class="text-danger mt-2" style="display: none; font-size: 0.9rem;">
    </div>

    <!-- Preview -->
    <div class="mb-2 text-center">
        <img id="photoPreview" src="#" class="img-fluid rounded d-none" alt="Preview Image"
            style="max-height: 150px; object-fit: cover;">
    </div>

    <!-- Submit -->
    <div class="d-grid">
        <button class="btn btn-primary" id="postBtn">Post</button>
    </div>
</div>
