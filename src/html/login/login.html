<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PathPal - LoginPage</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <!-- Your custom CSS (if any) -->
  <link rel="stylesheet" href="../../css/nav.css" />
</head>

<body>
  <!-- top nav bar -->
  <div id="navbar-placeholder" data-nav="before"></div>

  <!-- login form -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow p-4">
          <h2 class="text-center mb-4">Log In to PathPal</h2>
          <form id="login-form">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-dark">Log In</button>
            </div>
            <div class="mt-3 text-center">
              <small>Don't have an account? <a href="../login/register.html">Sign up</a></small>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- bottom nav (if needed) -->
  <div id="bottom-navbar-placeholder"></div>

  <!-- JS scripts -->
  <script src="../../script/nav.js"></script>
  <script type="module" src="../../script/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
