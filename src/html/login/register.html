<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PathPal â€“ Register</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <!-- Your custom CSS (if any) -->
  <link rel="stylesheet" href="../../css/nav.css" />
</head>

<body>
  <!-- top nav bar -->
  <div id="navbar-placeholder" data-nav="before"></div>

  <!-- registration form -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow p-4">
          <h2 class="text-center mb-4">Create Your Account</h2>
          <form id="register-form">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required />
            </div>
            <div class="mb-3">
              <label for="confirm-password" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirm-password" required />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-dark">Sign Up</button>
            </div>
            <div class="mt-3 text-center">
              <small>Already have an account? <a href="../login/login.html">Log In</a></small>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- bottom nav -->
  <div id="bottom-navbar-placeholder"></div>

  <!-- Scripts -->
  <script  type="module" src="../../script/nav.js"></script>
  <script type="module" src="../../script/register.js"></script> <!-- optional -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
