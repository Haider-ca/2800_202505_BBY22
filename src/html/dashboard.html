<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Example</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/css/nav.css" />

  <!-- Third-party CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body>
  <!-- Top navbar placeholder -->
  <div id="navbar-placeholder" data-nav="after"></div>

  <!-- Your content container -->
  <div id="container">
    <!-- Nav Tabs -->
    <div class="d-flex justify-content-center">
      <ul class="nav nav-tabs mb-3 justify-content-center" id="communityTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="news-tab" data-bs-toggle="tab" data-bs-target="#news" type="button"
            role="tab">News</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
            role="tab">Home</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="popular-tab" data-bs-toggle="tab" data-bs-target="#popular" type="button"
            role="tab">Popular</button>
        </li>
      </ul>
    </div>

    <!-- Tab Content -->
    <div class="tab-content" id="communityTabsContent">
      <div class="tab-pane fade show active" id="news" role="tabpanel">
        <!-- News content will be injected here -->
        <div id="news-feed" class="d-flex flex-column gap-3"></div>
      </div>
      <div class="tab-pane fade" id="home" role="tabpanel">
        <!-- Home feed -->
        <div id="home-feed" class="d-flex flex-column gap-3"></div>
      </div>
      <div class="tab-pane fade" id="popular" role="tabpanel">
        <!-- Popular posts -->
        <div id="popular-feed" class="d-flex flex-column gap-3"></div>
      </div>
    </div>
  </div>

  <!-- Bottom nav -->
  <div id="bottom-navbar-placeholder"></div>

  <!-- Third-party JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App scripts -->
  <script type="module"  src="/script/nav.js"></script>
  <script src="/config.js"></script>
  <script src="/script/app.js"></script>
  <script src="/script/notification.js"></script>
</body>

</html>
