<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/css/nav.css" />
    <link rel="stylesheet" href="/css/post.css" />
</head>

<body>

    <!-- Top navbar placeholder -->
    <div id="navbar-placeholder" data-nav="after"></div>

    <!-- Full-screen post modal -->
    <div class="post-modal">

        <!-- Header -->
        <div class="modal-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Create Post</h5>
            <button class="btn btn-close" onclick="history.back()"></button>
        </div>

        <!-- Body -->
        <div class="modal-body">
            <form id="postForm">
                <div class="mb-3">
                    <input type="text" class="form-control" name="title" id="postTitle" placeholder="Post Title"
                        required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" name="body" id="postBody" rows="4"
                        placeholder="What's on your mind?"></textarea>
                </div>
                <div class="mb-3 d-flex gap-2">
                    <input type="file" name="media" id="imageUpload" accept="image/*" hidden>
                    <label for="imageUpload" class="btn btn-outline-secondary"><i class="bi bi-image"></i> Image</label>

                    <input type="file" name="media" id="videoUpload" accept="video/*" hidden>
                    <label for="videoUpload" class="btn btn-outline-secondary"><i class="bi bi-camera-video"></i>
                        Video</label>
                </div>
                <div id="mediaPreview" class="mb-3"></div>
            </form>
        </div>

        <!-- Footer -->
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary w-100" form="postForm">Post</button>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- App scripts -->
    <script src="/script/nav.js"></script>
    <script src="/config.js"></script>
    <script src="/script/app.js"></script>
    <script type="module" src="/script/post.js"></script>
</body>

</html>
