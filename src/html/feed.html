<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Community Feed</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/css/nav.css" />
    <link rel="stylesheet" href="/css/feed.css" />

    <!-- Third-party CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body>
    <!-- Top navbar placeholder -->
    <div id="navbar-placeholder" data-nav="after"></div>

    <!-- Your content container -->

    <!-- Tabs (dynamically rendered by JS) -->
    <div class="sticky-top bg-white shadow-sm" style="z-index: 1020;">
      <div class="container">
        <ul class="nav nav-tabs justify-content-center mb-0" id="tab-group" role="tablist"></ul>
      </div>
    </div>

    <div class="container py-3">
        <div class="mx-auto" style="max-width: 600px;">
          <!-- Search + Filter + Sort -->
          <div class="d-flex mb-3 align-items-center gap-2">
            <input type="text" class="form-control" placeholder="Search" />
            <button class="btn btn-outline-secondary" data-bs-toggle="collapse" data-bs-target="#filterBox">
              <i class="bi bi-funnel"></i>
            </button>
            <button
              class="btn btn-outline-secondary btn-sort d-flex align-items-center justify-content-center gap-1"
              id="sortToggleBtn" style="width: 150px;">
              <i class="bi bi-arrow-down-up"></i>
              <span id="sortLabel" class="text-nowrap">Newest</span>
            </button>

            <!-- New "Create Post" button -->
            <button id="createPostBtn" class="btn btn-outline-primary d-flex align-items-center gap-1"
              title="Create Post">
              <i class="bi bi-plus-circle"></i>
              <span class="d-none d-md-inline">Post</span>
            </button>
          </div>
    
          <!-- Filter (only visible for POI) -->
          <div class="collapse mb-3" id="filterBox">
            <div class="card card-body">
              <div class="form-check"><input class="form-check-input" type="checkbox" id="wheelchair" />
                <label class="form-check-label" for="wheelchair">Wheelchair accessible</label>
              </div>
              <div class="form-check"><input class="form-check-input" type="checkbox" id="bench" />
                <label class="form-check-label" for="bench">With benches</label>
              </div>
              <div class="form-check"><input class="form-check-input" type="checkbox" id="elevator" />
                <label class="form-check-label" for="elevator">Elevator access</label>
              </div>
              <div class="form-check"><input class="form-check-input" type="checkbox" id="washroom" />
                <label class="form-check-label" for="washroom">Accessible washroom</label>
              </div>
            </div>
          </div>
    
          <!-- Feed cards container -->
          <div id="feed-cards" class="d-flex flex-column gap-3"></div>
    
          <!-- Load More -->
          <div class="text-center">
            <button id="loadMoreBtn" class="btn btn-outline-primary"><i class="bi bi-arrow-repeat"></i> Load More</button>
          </div>
        </div>
      </div>

    <!-- Bottom nav -->
    <div id="bottom-navbar-placeholder"></div>

    <!-- Third-party JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- App scripts -->
    <script src="/script/nav.js"></script>
    <script src="/config.js"></script>
    <script src="/script/app.js"></script>
    <script src="/script/notification.js"></script>
    <script type="module" src="/script/feed.js"></script>
    <script src="/script/saveRoute.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
      window.scrollToLatestTarget?.();
      });
</script>
</body>

</html>
