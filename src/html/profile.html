<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>

    <!-- Bootstrap, Font Awesome libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/src/css/profile.css">
    <link rel="stylesheet" href="/src/css/nav.css">
    <link rel="stylesheet" href="/src/css/feed.css">
</head>

<body>
    <div id="navbar-placeholder" data-nav="after"></div>

    <div class="containerProfile">
        <section class="profile">
            <div class="avatarProfile">
                <img id="avatarProfile" src="/img/defaultUser.png" alt="User Avatar">
                <div class="menu-icon"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                <div class="dropdownMenu">
                    <div onclick="showEditForm()">Edit profile</div>
                    <div onclick="showResetPasswordModal()">Reset password</div>
                    <div onclick="deleteProfile()">Delete account</div>
                </div>
            </div>
            <div class="info">
                <p><strong>Name:</strong> <span id="name"></span></p>
                <p><strong>Email:</strong> <span id="email"></span></p>
                <p><strong>User Type:</strong> <span id="userType"></span></p>
                <p><strong>Description:</strong> <span id="description"></span></p>
            </div>
            <div id="editForm" style="display: none;">
                <form id="updateForm" enctype="multipart/form-data">
                    <input type="text" id="newName" placeholder="New name">
                    <input type="email" id="newEmail" placeholder="New email">
                    <select id="newUserType">
                        <option value="senior">Senior</option>
                        <option value="wheelchair">Wheelchair</option>
                        <option value="caregiver">Caregiver</option>
                    </select>
                    <textarea id="newDescription" placeholder="New description"></textarea>
                    <input type="file" id="avatarInput" name="image" accept="image/*">
                    <div id="avatarPreviewContainer">
                        <img id="avatarPreview" src="" alt="Avatar Preview">
                        <span id="removeAvatar" onclick="removeAvatarPreview()"><i class="fa-solid fa-times"></i></span>
                    </div>
                    <div class="button-group">
                        <button type="submit">Save</button>
                        <button type="button" onclick="cancelEdit()">Cancel</button>
                    </div>
                </form>
            </div>
            <div id="resetPasswordModal">
                <div>
                    <h3>Reset Password</h3>
                    <form id="resetPasswordForm">
                        <div class="input-group">
                            <input type="password" id="currentPassword" placeholder="Current password" required>
                        </div>
                        <div class="input-group">
                            <input type="password" id="newPassword" placeholder="New password" required>
                        </div>
                        <div class="input-group">
                            <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                        </div>
                        <div class="button-group">
                            <button type="submit">Save</button>
                            <button type="button" onclick="cancelResetPassword()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- POI Posts Section -->
            <h2>Your POI Posts</h2>
            <div class="mb-3 d-flex justify-content-center align-items-center gap-2">
                <input type="text" class="form-control" placeholder="Search POIs" id="search-input"
                    style="width: 200px;">
                <button class="btn btn-outline-secondary" data-bs-toggle="collapse" data-bs-target="#filterBox">
                    <i class="bi bi-funnel"></i> Filter
                </button>
                <button class="btn btn-outline-secondary" id="sortToggleBtn">
                    <i class="bi bi-arrow-down-up"></i> <span id="sortLabel">Newest</span>
                </button>
            </div>
            <div class="collapse mb-3" id="filterBox">
                <div class="card card-body">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="wheelchair" value="wheelchair">
                        <label class="form-check-label" for="wheelchair">Wheelchair accessible</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="bench" value="bench">
                        <label class="form-check-label" for="bench">With benches</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="elevator" value="elevator">
                        <label class="form-check-label" for="elevator">Elevator access</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="washroom" value="washroom">
                        <label class="form-check-label" for="washroom">Accessible washroom</label>
                    </div>
                </div>
            </div>
            <div id="user-poi-feed" class="d-flex flex-column gap-3"></div>
            <div class="text-center mt-3" id="pagination">
                <button class="btn btn-outline-primary" id="prev-page" disabled><i class="bi bi-chevron-left"></i>
                    Previous</button>
                <span id="page-info" class="mx-2">Page 1</span>
                <button class="btn btn-outline-primary" id="next-page"><i class="bi bi-chevron-right"></i> Next</button>
            </div>
        </section>
    </div>

    <div id="bottom-navbar-placeholder"></div>

    <script src="/public/config.js"></script>
    <script src="/src/script/nav.js"></script>
    <script src="/src/utils/profileToast.js"></script>
    <script src="/src/utils/helpers.js"></script>
    <script src="/src/script/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
